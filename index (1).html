<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-Mole</title>
    <style>
        body {
            background-image: url("./mario-bg.jpg"); /* Background image */
            background-size: cover;
            background-position: center;
            color: #333; /* Dark grey color for text */
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1, h2, p, #score, #timer {
            margin: 0;
            padding: 10px;
            color: #D32F2F; /* Blue color for text */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: shadow for readability */
        }

        #board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
			background: url("./soil.png");
            background-size: cover;
   
        }

       #board {
    display: flex; /* Aligns div elements horizontally */
    flex-wrap: wrap; /* Allows wrapping to the next line if necessary */
}

#board div {
    width: 100px;
    height: 100px;
    background-color: rgba(204, 204, 204, 0.7);
    position: relative;
    border-radius: 8px;
    border: 2px solid #999;
    overflow: hidden;
    background-image: url("./pipe.png");
    background-size: cover;
    margin: 5px; /* Optional: adds space between the div elements */
}


        img {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #score, #timer {
            font-size: 24px;
            margin-top: 20px;
        }

        #game-over {
            display: none;
            margin-top: 20px;
            font-size: 20px;
            color: #4A90E2; /* Set game over text color to blue */
        }

        #play-again {
            margin-top: 10px;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #play-again:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

    <h1>Whac-a-Mole</h1>
    <h2 id="score">Score: 0</h2>
    <p id="timer">Time: 30</p>

    <div id="board"></div>

    <div id="game-over">
        <h3>Game Over!</h3>
        <p id="final-score"></p>
        <button id="play-again">Play Again</button>
    </div>
	
<audio id="background-music" src="sounds/background-music.mp3" preload="auto"></audio>
<audio id="fail" src="sounds/fail.mp3" preload="auto"></audio>
<audio id="pick" src="sounds/pick.mp3" preload="auto"></audio>
<audio id="game-over" src="sounds/game-over.mp3" preload="auto"></audio>
<audio id="level-ii-short" src="sounds/level-ii-short.mp3" loop preload="auto"></audio>


    <script src="mole.js"></script>

</body>
</html>
